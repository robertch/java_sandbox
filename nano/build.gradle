apply plugin : "java"
apply plugin : "application"

mainClassName = "app.server"

repositories{
	mavenCentral()
}
dependencies{
   compile "org.nanohttpd:nanohttpd:2.2.0"
   testCompile group: 'junit', name : 'junit', version: '4.+'
	 testCompile group : 'org.apache.httpcomponents', name : 'httpclient', version : '4.+'
}
